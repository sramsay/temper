dist: bionic
group: travis_latest

os: linux
language: python

matrix:
  include:
    - env: CXX=g++
      compiler: gcc
      addons:
        apt:
          update: true
          packages:
            - boost71

install:
  - pip install meson ninja

script:
  - meson build
  - ninja -C build
  - ninja -C build
