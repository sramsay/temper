dist: bionic
group: travis_latest

os: linux
language: python

matrix:
  include:
    - env:
      compiler:
        - gcc
        - clang
      addons:
        apt:
          update: true
          packages:
            - libboost-all-dev

install:
  - pip install meson ninja

script:
  - env: CXX=g++
  - meson build
  - ninja -v -C build
  - ninja -v -C build clean
  - env: CXX=clang++
  - meson --reconfigure build
  - ninja -v -C build
