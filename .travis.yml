
language: python
dist: trusty
sudo: false
os: linux

matrix:
  include:
    - env: COMPILER=g++-9
      compiler: gcc
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:mhier/libboost-latest'
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
            - boost1.72
    - env: COMPILER=g++-9
      compiler: gcc
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:mhier/libboost-latest'
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
            - boost1.72

install:
  - pip install meson ninja

script:
  - meson build
	- ninja -C build
