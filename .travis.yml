dist: bionic
group: travis_latest

os: linux
language: python

addons:
  apt:
  update: true
  packages:
  - libboost-all-dev

matrix:
  - os: linux
    compiler: gcc
    env: COMPILER=g++

  - os: linux
    compiler: clang
    env: COMPILER=clang++

install:
  - pip install meson ninja

script:
  - CXX=$COMPILER meson --reconfigure build
  - ninja -v -C build
  - ninja -v -C build clean
