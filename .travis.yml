dist: bionic
group: travis_latest

os: linux
language: python

matrix:
  include:
    - env:
      compiler:
        - gcc
        - clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          update: true
          packages:
            - g++8
            - clang-9
            - libboost-all-dev

install:
  - pip install meson ninja

script:
  - CXX=clang++
  - meson build
  - ninja -v -C build
  - ninja -v -C build
  - CXX=g++-9
  - meson build
  - ninja -v -C build
  - ninja -v -C build
