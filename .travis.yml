dist: bionic
group: travis_latest
version: ~> 1.0

os: linux
language: python

matrix:
  include:
    - os: linux
      compiler: gcc
      env: COMPILER=gcc
    - os: linux
      compiler: clang
      env: COMPILER=clang

install:
  - pip install meson ninja

script:
  - CC=${COMPILER} meson build
  - ninja -v -C build
  - CC=${COMPILER} meson build
  - ninja -v -C build
