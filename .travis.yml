dist: bionic
group: travis_latest

os: linux
language: python

matrix:
  include:
    - env: CXX=g++
      compiler: gcc
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:mhier/libboost-latest'
            - ubuntu-toolchain-r-test
          packages:
            - libboost-latest

install:
  - pip install meson ninja

script:
  - meson build
  - ninja -C build
  - ninja -C build
