dist: bionic
group: travis_latest

os: linux
language: python

matrix:
  include:
    - os: linux
      compiler: gcc
      env: COMPILER=g++
      addons:
        apt:
          update: true
          packages:
            - libboost-all-dev
    - os: linux
      compiler: clang
      env: COMPILER=clang++
      addons:
        apt:
          update: true
          packages:
            - libboost-all-dev
    - os: mac 

install:
  - pip install meson ninja
  - pip install --user cpp-coveralls

script:
  - CXX=${COMPILER} meson build
  - ninja -v -C build
  - CXX=${COMPILER} meson build
  - ninja -v -C build
