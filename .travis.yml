dist: bionic
group: travis_latest

os: linux
language: python

matrix:
  include:
    - env: CXX=g++
      compiler: gcc
      addons:
        apt:
          update: true
          packages:
            - libboost-program-options1.65.1
            - libboost-system1.65.1
            - libboost-filesystem1.65.1

install:
  - pip install meson ninja

script:
  - meson build
  - ninja -C build
  - ninja -C build
