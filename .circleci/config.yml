version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: "Update"
          command: apt-get update
      - run:
          name: "Install gcc"
          command: apt-get install gcc g++
      - run:
          name: "Install meson"
          command: apt-get install meson ninja
      - run: 
          name: "Create build files"
          command: meson build
      - run:
          name: "Compile"
          command: ninja -C build -v
