version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: "Install sudo"
          command: apt-get update && apt-get install -y sudo && rm -rf /var/lib/apt/lists/*
      - run:
          name: "Install gcc"
          command: apt-get update && sudo apt-get install -y gcc g++
      - run:
          name: "Install meson"
          command: apt-get update && sudo apt-get install -y meson ninja
      - run: 
          name: "Create build files"
          command: meson build
      - run:
          name: "Compile"
          command: ninja -C build -v
